<div class="signup-container">
    <div class="content">

        <a class="company" href="#">SpaceCo</a>
        <div class="page-indicator">01 - 03</div>

        <h1 class="title">
            <span>SIGN UP TO</span>
            <span>HEAR MORE</span>
        </h1>

        <p class="description">
            Learn about the SpaceCo experience and future availability of spaceflight ticket sales.
        </p>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
            <div class="form-group">
                <input type="text" formControlName="firstName" placeholder="FIRST NAME*" [ngClass]="{'invalid': signupForm.get('firstName')?.touched && signupForm.get('firstName')?.invalid}">
            </div>

            <div class="form-group">
                <input type="text" formControlName="lastName" placeholder="LAST NAME*" [ngClass]="{'invalid': signupForm.get('lastName')?.touched && signupForm.get('lastName')?.invalid}">
            </div>

            <div class="form-group">
                <input type="email" formControlName="email" placeholder="E-MAIL*" [ngClass]="{'invalid': signupForm.get('email')?.touched && signupForm.get('email')?.invalid}">
            </div>

            <div class="terms-group">
                <label class="checkbox-container">
            <input type="checkbox" formControlName="acceptTerms">
            <span class="checkmark"></span>
            <span class="terms-text">
              I accept the SpaceCo 
              <a href="#" class="privacy-link">Privacy Policy</a> and 
              <a href="#" class="terms-link">Terms & Conditions</a>
            </span>
          </label>
            </div>

            <button type="submit" class="next-button" [disabled]="!signupForm.valid">
          NEXT
        </button>
        </form>
    </div>
</div>
